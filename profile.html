<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <title>profile | now windy</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="header__top">
    <div class="navigation">
      <div class="header__column">
        <a href="people.html"><i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i></a>
      </div>
      <div class="header__column"></div>
      <div class="header__column">
        <i class="fa fa-heart-o fa-lg" aria-hidden="true"></i>
        <i class="fa fa-share fa-lg i__share" aria-hidden="true"></i>
      </div>
    </div>
    <div class="people__person profile__person">
      <div class="person__content">
        <img src="https://cdn.ycombinator.com/images/people/gustaf-f076e8c4.jpg" class="person__avatar">
        <div class="person__preview">
          <h3 class="person__name">홍길동</h3>
          <div class="person__counts">
            <span class="person__stat">진행중인 활동 <span class="stat__number">5</span>건 | </span>
            <span class="person__stat">총 활동 수 <span class="stat__number">51</span>건</span>
          </div>
        </div>
      </div>
      <span class="person__like">
        <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i>
      </span>
    </div>
    <nav class="tab-bar">
      <a href="profile.html" class="tab-bar__tab tap-bar__tab-selected">진행 중 활동</a>
      <a href="#" class="tab-bar__tab">지난 활동</a>

  <main class="profile">
